<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./inc/css/green-audio-player.css" />
  <link rel="stylesheet" href="./inc/css/style.css" />
  <title>Նոթեր պատերազմից</title>
</head>

<body>
  <div id="root">
    <header>
      <div>
        <div class="menu_icon">
          <i class="material-icons">dehaze</i>
        </div>
        <div>
          <h1>Նոթեր Պատերազմից</h1>
        </div>
      </div>
      <div>
        <div>
          
          <div class="share-icon share-icon-lang"></div>
          <div class="share-icon sound-icon-off"></div>
          <div class="share-icon share-icon-facebook"></div>
          <div class="share-icon share-icon-twitter"></div>
          <div class="share-icon share-icon-instagram"></div>
        </div>
      </div>
    </header>
    <div id="book-border">
      <div class="controls-start"></div>
      <div class="controls-toc"></div>
      <img src="./inc/img/outline.png" id="outline" alt="" srcset="">
      <video muted id="coverVideo">
        <source src="./inc/videos/cover-page.mp4" type="video/mp4">
      </video>
      <audio src="inc/sounds/cover_page_loop_sound.mp3" id="coverAudio"></audio>
      <div id="start">սկսել</div>
      <div class="controls-turn">
        Թերթիր <br> էջը
      </div>
    </div>
  </div>
  <div id="images-hidden"></div>
  <audio id="turnsound" type="audio/wav" src="./inc/sounds/turn-sound.wav"></audio>
  <script src="./inc/js/lib/jquery.min.1.7.js"></script>
  <script src="./inc/js/lib/green-audio-player.min.js"></script>
  <script src="./inc/js/lib/turn.min.js"></script>
  <script src="./inc/js/functions.js"></script>
  <script src="./inc/js/script.js"></script>
</body>

</html>
